<!doctype html>
<html>
<head>
    <title>My Sandbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    
    <div id="content" class="content">
      <h1>Welcome to Duckhunt</h1>
      <div class="setupArea">
          <label for="bg">Choose background: </label>
          <input type="number" value="1" step="1" max="5" min="1" id="bg"><br />
          <label for="speed">Set speed (s): </label>
          <input type="number" value="1" step="1" max="3" min="1" id="speed"><br />
          <label for="duration">Set duration (s): </label>
          <input type="number" value="10" step="10" max="30" min="10" id="duration"><br />
          <button id="setupBtn">Start game</button> 
      </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
